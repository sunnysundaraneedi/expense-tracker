<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <section class="expense-tracker">
      <h1 class="title">Expense Tracker</h1>
      <div class="container">
        <h4>YOUR BALANCE</h4>
        <h1 id="balance">₹0.00</h1>

        <div class="trans-card">
          <div>
            <h4>INCOME</h4>
            <p id="income" class="income money">₹0.00</p>
          </div>

          <div>
            <h4>EXPENSE</h4>
            <p id="expense" class="expense money">₹0.00</p>
          </div>
        </div>

        <h3>History</h3>
        <ul id="list">
          <li class="minus">
            Cash <span>-₹40.00</span><button class="delete-btn">X</button>
          </li>
        </ul>

        <h3>Add New Transaction</h3>
        <form id="form">
          <div class="form-item">
            <label for="text">Expense/Income</label>
            <input
              type="text"
              id="text"
              placeholder="Enter Expense/Income...."
            />
          </div>

          <div class="form-item">
            <label for="amount">Amount(Enter + for income/- for expense)</label>
            <input type="text" id="amount" placeholder="Enter Amount" />
          </div>
          <button class="add-btn">Add Transaction</button>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
